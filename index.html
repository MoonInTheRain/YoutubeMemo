<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Youtube Memo App</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        li {
            margin: 8px 0;
        }

        button {
            margin-left: 4px;
        }
    </style>
</head>

<body>

    <h2>Youtube Memo App</h2>

    <button id="loginBtn">Googleログイン</button>
    <button id="logoutBtn" style="display:none;">ログアウト</button>

    <div id="app" style="display:none;">
        <input id="newTitle" placeholder="タイトル" />
        <input id="youtubeUrl" placeholder="URL" />
        <button id="addBtn">追加</button>
        <ul id="list"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            deleteDoc,
            doc,
            updateDoc,
            query,
            orderBy,
            serverTimestamp,
            getDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDRAF5FN2El8iGFWUz5ZF_pKPHr0NArJfI",
            authDomain: "jsonserver-f6883.firebaseapp.com",
            projectId: "jsonserver-f6883",
            storageBucket: "jsonserver-f6883.firebasestorage.app",
            messagingSenderId: "859092414564",
            appId: "1:859092414564:web:a350d01a5db126e324ef71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const appDiv = document.getElementById("app");
        const listEl = document.getElementById("list");
        const addBtn = document.getElementById("addBtn");
        const newTitle = document.getElementById("newTitle");
        const youtubeUrl = document.getElementById("youtubeUrl");

        let uid = null;
        let youtubeMemoRef = null;

        loginBtn.onclick = async () => {
            const provider = new GoogleAuthProvider();
            await signInWithPopup(auth, provider);
        };

        logoutBtn.onclick = async () => {
            await signOut(auth);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                uid = user.uid;
                loginBtn.style.display = "none";
                logoutBtn.style.display = "inline";
                appDiv.style.display = "block";

                generateAccountInfo(user);

                youtubeMemoRef = collection(db, `apps/youtubeMemo/users/${uid}/items`);
                loadItems();
            } else {
                loginBtn.style.display = "inline";
                logoutBtn.style.display = "none";
                appDiv.style.display = "none";
                listEl.innerHTML = "";
            }
        });

        async function generateAccountInfo(user) {
            const accountRef = doc(db, `apps/accountInfo/users/${uid}`);
            const token = await user.getIdToken();
            await setDoc(accountRef, {
                isMain: true,
                token: token,
                createdAt: serverTimestamp()
            }, { merge: true });
        }

        async function loadItems() {
            listEl.innerHTML = "";
            const q = query(youtubeMemoRef, orderBy("order"));
            const snapshot = await getDocs(q);

            const docs = snapshot.docs;

            docs.forEach((docSnap, index) => {
                const data = docSnap.data();
                const videoId = docSnap.id;

                const li = document.createElement("li");

                // サムネイル
                const img = document.createElement("img");
                img.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                img.style.width = "120px";
                img.style.display = "block";

                // タイトル編集 input
                const input = document.createElement("input");
                input.value = data.title;

                input.onchange = async () => {
                    await updateDoc(doc(youtubeMemoRef, videoId), {
                        title: input.value
                    });
                };

                // 削除ボタン
                const delBtn = document.createElement("button");
                delBtn.textContent = "削除";
                delBtn.onclick = async () => {
                    await deleteDoc(doc(youtubeMemoRef, videoId));
                    loadItems();
                };

                // ↑↓並び替えボタン
                const upBtn = document.createElement("button");
                upBtn.textContent = "↑";
                upBtn.onclick = () => moveItem(videoId, -1);

                const downBtn = document.createElement("button");
                downBtn.textContent = "↓";
                downBtn.onclick = () => moveItem(videoId, 1);

                // UI構築
                const controlDiv = document.createElement("div");
                controlDiv.appendChild(upBtn);
                controlDiv.appendChild(downBtn);
                controlDiv.appendChild(delBtn);

                li.appendChild(img);
                li.appendChild(input);
                li.appendChild(controlDiv);

                listEl.appendChild(li);
            });
        }

        addBtn.onclick = async () => {
            const url = document.getElementById("youtubeUrl").value.trim();
            const title = newTitle.value.trim();

            if (!url || !title) return;

            const videoId = extractYoutubeId(url);

            if (!videoId) {
                alert("YouTube URLが正しくありません");
                return;
            }

            const snapshot = await getDocs(youtubeMemoRef);
            const order = snapshot.size + 1;

            await setDoc(
                doc(youtubeMemoRef, videoId), // ← ここがIDになる
                {
                    title,
                    order,
                    createdAt: serverTimestamp()
                }
            );

            loadItems();
        };

        function extractYoutubeId(url) {
            const regExp =
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&]+)/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }

        async function moveItem(id, direction) {
            const q = query(youtubeMemoRef, orderBy("order"));
            const snapshot = await getDocs(q);
            const docs = snapshot.docs;

            const index = docs.findIndex(d => d.id === id);
            const swapIndex = index + direction;

            if (swapIndex < 0 || swapIndex >= docs.length) return;

            const current = docs[index];
            const target = docs[swapIndex];

            await updateDoc(doc(youtubeMemoRef, current.id), {
                order: target.data().order
            });

            await updateDoc(doc(youtubeMemoRef, target.id), {
                order: current.data().order
            });

            loadItems();
        }
    </script>

</body>

</html>
